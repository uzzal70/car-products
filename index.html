<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Product</title>
    <!-- flaticon -->

    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noticia+Text&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="stock-list">
        <div class="title-img text-center py-5 text-light">
            <h1>Auto Empir Car limited</h1>
            <p>The source of your best car</p>
        </div>
        <div class="container mt-5">
            <div class="row">
                <h2 class="m-0 p-0 stock-title bg-danger text-white fw-bold text-center py-3">Stock List</h2>
            </div>
        </div>

    </section>

    <!-- /////////// Start ////////// -->
    <section class="py-5">
        <div class="container">
            <div class="row no-gutters shadow-box">
                <div class="col-lg-3 col-3 p-0 d-inline-block">
                    <!-- <div class="row"> -->
                    <div class="position-relative d-block">
                        <a href="#details" class="text-decoration-none">
                            <img src="images/01w.jpg" class="img-fluid" alt="">
                            <p class="text-light bg-dark text-center w-100">
                                <span class="f-wight"> Stock Id: 32056</span>
                            </p>
                        </a>
                    </div>
                    <div class="py-2 ps-1 text-center">
                        <button class="btn btn-info py-0 w-100">Avilable</button>
                    </div>
                    <!-- </div> -->
                </div>
                <!-- ///// End of part //// -->

                <div class="col-lg-9 col-9">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="m-0 fs-5">Toyota Premio CBA-ZZT245</h3>
                            <p>Grade: X L</p>
                        </div>
                    </div>

                    <!-- product defination   -->
                    <div class="row my-2 mx-1 product-details">
                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 text-center py-1">
                                    <i class="far fa-calendar-alt"></i>
                                    Year
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">2004 / 3</div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 text-center py-1">
                                    <i class="fa-sl fa-sl-engine"></i>
                                    <i class="fas fa-cogs"></i>
                                    Engine
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">1,790 CC</div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 bg-p2 text-center py-1">
                                    <i class="far fa-life-ring"></i>
                                    Transmission
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">Automatic</div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 bg-p2 text-center py-1">
                                    <i class="fas fa-car"></i>
                                    Color
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">silver</div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 text-center py-1">
                                    <i class="fas fa-gas-pump"></i>
                                    Fuel
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">Gasoline</div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-4 p-0 product-border">
                            <div class="row">
                                <div class="col-12 text-center py-1">
                                    <span class="fa-sl fa-sl-mileage tooltip" aria-label="Mileage"
                                        role="tooltip"></span>
                                    <i class="fas fa-tachometer-alt"></i>
                                    Mileage
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center py-1 fw-bold">128,396 KM</div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col text-center py-1">
                            <button class="btn btn-success rounded-pill py-0 py-md-1 px-5"><i class="fa fa-whatsapp"
                                    aria-hidden="true"></i>
                                whatsapp
                            </button>
                        </div>
                        <div class="col text-center py-1">
                            <button class="btn btn-primary rounded-pill py-0 py-md-1 px-5">View Full Details</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- //////////  End  ////////// -->

    <!-- Scripting CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/d48f281c24.js" crossorigin="anonymous"></script>
</body>

</html>
